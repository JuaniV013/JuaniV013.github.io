<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="sheets.js"></script>
</head>
<body>
  <div class="back"></div>
  <form class="form">
    <p class="title">Ingreso producción</p>
    <p class="message">Formulario de ingreso de producción</p>
      <label>
        <input required="" placeholder="" type="text" class="input" id="Codigo">
        <span>Codigo</span>
      </label>

      <label>
        <input required="" placeholder="" type="text" class="input" id="Producto">
        <span>Producto</span>
      </label>

    <label>
      <input required="" placeholder="" type="int" class="input">
      <span>Cantidad</span>
    </label>
    <label>
      <input required="" placeholder="" type="date" class="input">
      <span>Fecha Producción</span>
    </label>

    <label>
      <input required="" placeholder="" type="date" class="input">
      <span>Fecha Vencimiento</span>
    </label>
    <button>
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
          </svg>
        </div>
      </div>
      <span>Send</span>
    </button>
  </form>
</body>
</html>
